<div class="sticky-top top120">
    <section class="aboutus">
        <div class="container position-relative">
            <div class="row justify-content-end">
                <div class="col-xl-12 text-center">
                    <div class="text-white ms-auto">
                        <!-- Page heading-->
                        <h1 class="mb-2">Exam Notifications </h1>
                        <a href="javascript:void(0)" class="text-decoration-none textprimary">Students <i
                                class="bi bi-chevron-right"></i></a> <span class="textprimary">Exam Notifications</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section class="container-fluid" >
    <div class="container">
        <!-- Show table for users -->
      
          <div class="row">
            <div class="col-md-12">
              <div class="features-image-2 text-center">
                <div class="container mt-4">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Link</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let notice of Examnotiecmodel">
                        <td>{{ notice.id }}</td>
                        <td>{{ notice.name }}</td>
                        <td>{{ notice.title }}</td>
                        <td>
                          <a [href]="notice.link" target="_blank">
                            {{ notice.link || 'View Details' }}
                          </a>
                        </td>
                        <td>{{ notice.time }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
       
    
        <!-- Show form for admins -->
      
      
      </div>
</section>
