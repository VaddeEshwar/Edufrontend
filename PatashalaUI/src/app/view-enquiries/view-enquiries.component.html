
<div class="card">
<p-table [value]="listEnquiryform" dataKey="menu_Id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>State</th>
        <th>Course</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-menuItem>
      <tr>
        <td>{{ menuItem.name }}</td>
        <td>{{ menuItem.email }}</td>
        <td>{{ menuItem.mobile }}</td>
        <td>{{ menuItem.state }}</td>
        <td>{{ menuItem.course }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="empty">
        <tr>
          <td colspan="5">No data available</td>
          <td colspan="5"></td>
          <td colspan="5"></td>
        </tr>
      </ng-template>
  </p-table>
</div>
