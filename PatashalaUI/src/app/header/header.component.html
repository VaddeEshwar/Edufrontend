<div class="sticky-top">
    <div class="container pr z-9999">
        <div  class="row">
            <div class="col-md-8 offset-md-4 news-scroll-panel">
                <owl-carousel-o [options]="customOptions" class="latest-news">
                    <ng-template carouselSlide >
                       <div class="card rounded-0">
                           <div class="card-body">
                            <b>Live Classes</b>
                            Providing personalized mentoring throughout their course journey.
                           </div>
                       </div>
                   </ng-template>
                   <ng-template carouselSlide >
                    <div class="card rounded-0">
                        <div class="card-body">
                            <b>Recordings</b>
                            Interactive live stream classes and recorded Video lectures.
                        </div>
                    </div>
                </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </div>
<nav class="navbar navbar-expand-lg navbar-light bg-light py-1  mainNav">
    <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/Patashalalogo.png" alt="Patashala" class="mw-100" width="100" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" *ngFor="let menuItem of menuItem">
                    <a class="nav-link text-dark" [ngClass]="{'dropdown-toggle': !(menuItem.menu === 'Contact Us')}"  [routerLink]="menuItem.menuUrl" data-bs-toggle="dropdown">{{menuItem.menu}}</a>
                        <ul class="dropdown-menu" *ngFor="let subMenuItem of menuItem.subMenu">
                            <li *ngFor="let subMenuItem of menuItem.subMenu">
                                <a class="dropdown-item" [routerLink]="subMenuItem.menuUrl">{{subMenuItem.menu}}</a>
                                <ul> 
                                <li *ngFor="let subsubMenuItem of subMenuItem.subSubMenu"> 
                                    <a class="dropdown-item" [routerLink]="subsubMenuItem.menuUrl">{{subsubMenuItem.menu}}</a></li>
                                </ul> 
                            </li>
                        </ul>
                </li>
            </ul>
      </div>
    </div> 
</nav>
</div>

<p-dialog header="Login" 
    [(visible)]="visible"
    [modal]="true" 
    [style]="{width: '50vw'}"
    [draggable]="false" 
    [resizable]="false">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm.value)">
        <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                            <label for="username" class="form-label">username</label>
                            <input type="username" class="form-control" id="username"  formControlName="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                            <label for="password" class="form-label">Password  </label>
                            <input type="text" class="form-control" id="password" formControlName="password">
                             <!-- <div id="emailHelp" class="form-text">Enter password.</div> -->
                    </div>
                </div>
                <div class="row tpad bpad">
                    <div class="col-md-12 text-end">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
        </div>
    </form>
</p-dialog>
